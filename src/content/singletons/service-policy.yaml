faqItems:
  - q: 奔宝电动车的续航里程是多少？实际骑行会打折吗？
    a: >-
      我们的续航表现取决于电池配置。常规 60V/72V 车型在标准工况下续航约为 50-100km。
      注：实际续航受载重、爬坡、频繁启停及气温影响属正常物理现象。一般而言，冬季低温下续航可能会有 10%-20%
      的衰减，但在日常通勤场景下完全够用。如有超长续航需求，我们支持定制大容量电池方案。
  - q: 车辆的核心部件（电池、电机）配置如何？
    a: |-
      电池： 标配天能（Tianneng）等一线品牌高纯度铅酸电池，采用直联铸焊技术，循环寿命可达 600-1000 次，耐用且更安全。

      电机： 提供 1200W / 1500W / 1800W 等多种高功率版本，动力强劲，起步平稳，最高时速可达 25-65km/h（视车型而定）。
  - q: 车子是否防水？下雨天能骑吗？
    a: >-
      可以。奔宝整车采用 IPX5
      级防水设计，核心部件（电机、控制器）具备更高密封等级，应对日常雨天骑行毫无压力。但为了延长车辆寿命，请避免涉水深度超过轮毂中心，也不要使用高压水枪直接冲洗电器元件。
  - q: 刹车系统安全吗？是碟刹还是鼓刹？
    a: >-
      安全是我们的底线。根据车型动力不同，我们匹配了最优的制动方案，包括前后鼓刹、前碟后鼓、前后双碟刹以及 CBS
      前后联动刹车系统。制动灵敏，刹车距离短，保障您的骑行安全。
  - q: 奔宝电动车符合“新国标”吗？能上牌吗？
    a: >-
      是的。浙江奔宝车业有限公司已通过 ISO-9000 体系认证，全系车型均拥有 3C
      强制性认证和工信部目录资质。我们会为您开具正规的机动车销售统一发票（或增值税专用发票），确保您在当地车管所顺利上牌。
  - q: 我有意向批发/代理，起订量（MOQ）是多少？
    a: |-
      我们支持灵活的合作模式：
      省内合作： 25 台起订。
      省外/外贸： 50 台起订。
      样车/试销： 支持小批量发货，助您低风险开拓市场。
  - q: 支持 OEM/ODM 代工贴牌吗？可以在车身印我的 LOGO 吗？
    a: >-
      支持。我们拥有成熟的代工经验，100 台起即可提供 OEM 服务。我们可以通过烤漆、贴花等工艺将贵公司的 LOGO
      完美融入车身。如需深度定制（如开模、特殊配置），欢迎联系大客户经理沟通细节。
  - q: 一个集装箱能装多少台车？
    a: |-
      装柜数量取决于车型（简易款或电摩款）及包装方式（CKD全散件或SKD半散件）：
      20GP 集装箱： 约 40–45 台。
      40HQ 集装箱： 约 85–95 台。 我们会为您出具最优化的装箱方案，最大限度节省海运成本。
  - q: 外贸订单的交货期（Lead Time）和运输方式是怎样的？
    a: |-
      交期： 常规车型下单后 2 周左右交货；库存车型可即时发货。

      运输： 支持海运（适合远洋，成本低）和陆运/中欧班列（适合中亚/欧洲，时效快）。我们拥有长期合作的货代资源，也可配合即指定货代。
  - q: 我想先看样车，怎么购买？
    a: 欢迎订购样品。样品车执行统一出厂价（不加价）。运费通常由客户自理（到付），我们会协助安排物流打包，确保样车完好无损地送达您手中。
  - q: 车辆质保期是多久？
    a: |-
      我们提供完善的厂家三包服务：

      核心大件（电机、车架、控制器）：通常质保 12-24 个月。
      电池：根据品牌不同，质保 6-12 个月。
      易损件（灯具、喇叭等）：提供 3-6 个月质保。 详细条款请参考随车附带的《保修手册》或联系客服获取电子版文件。
  - q: 如果在当地没有维修点，车坏了怎么办？
    a: >-
      奔宝电动车采用通用化标准配件设计，绝大多数维修（如换胎、换刹车片）在普通的电动车维修店均可完成。对于核心电气故障，我们设有远程技术支持团队，并可快递寄送原厂配件进行更换。
  - q: 电池如何保养寿命更长？
    a: |-
      建议遵循“勤充浅放”原则：
      1. 电量剩余 20%-30% 时及时充电，避免亏电存放。
      2. 长期不骑行时，请务必每月充电一次。
      3. 尽量避免在极寒或暴晒环境下充电。
  - q: 我是新手经销商，奔宝有什么扶持政策吗？
    a: >-
      我们非常欢迎新伙伴！对于长期合作的经销商，总部提供多重支持，包括：装修补贴、年终返利、促销活动物料支持以及区域独家保护政策。具体的政策力度与您的订货量挂钩，欢迎致电销售总监详谈。
  - q: 车辆有防盗功能吗？
    a: >-
      有的。我们的车型标配AQ防盗报警系统，具备电机锁死功能。部分高端车型还支持选配 GPS 定位、手机 APP
      控车（无钥匙启动、远程寻车）等智能化功能。
  - q: 外地发货怎么包装？会有磕碰吗？
    a: >-
      我们拥有专业的整车打包流程。国内物流采用“铁架+纸箱”或“加厚气泡膜+毛毯”多重防护；出口订单严格执行出口包装标准。发货前我们会进行全车质检，确保交付到您手中的是完美新车。
  - q: 可以使用锂电池吗？
    a: 可以。虽然标配多为高性价比的铅酸电池，但我们支持升级锂电池（48V/60V/72V 可选），以满足您对轻量化、便携充电或更长寿命的需求。
  - q: 充电一次需要多少钱？
    a: >-
      非常省钱。以 72V20Ah 电池为例，充满一次电耗电量约 1.5 度左右。按照居民用电价格计算，充满一次电费仅需 1
      元左右，百公里出行成本远低于燃油车和公共交通。
  - q: 能否去工厂实地考察？
    a: 热烈欢迎！奔宝车业位于浙江省（具体地址），我们拥有现代化的组装流水线和检测中心。眼见为实，欢迎您预约来厂参观指导，我们将安排专车接送。
  - q: 付款方式支持哪些？
    a: |-
      内贸： 签订合同后支付 30% 定金，车辆生产完毕发货前支付 70% 尾款。
      外贸： 支持 T/T（电汇），具体视订单金额而定。
